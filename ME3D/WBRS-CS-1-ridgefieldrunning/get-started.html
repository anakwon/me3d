    <script>

$(".button").click(function(){
    $(".button").removeClass("second-cta").addClass("link-cta");
    $(this).removeClass("link-cta").addClass("second-cta");
    
});
var ageValues =
{
    "0": "0-6 years old",
    "20": "7-12 years old",
    "40": "13-18 years old",
    "60": "19-24 years old",
    "80": "25-30 years old",
    "100": "31 years old +"
};

var weightValues =
{

    "0": "Under 65 lbs",
    "10": "66-87 lbs",
    "20": "88-109 lbs",
    "30": "110-132 lbs",
    "40": "133-154 lbs",
    "50": "155-176 lbs",
    "60": "177-198 lbs",
    "70": "199-220 lbs",
    "80": "221-241 lbs",
    "90": "242-263 lbs",
    "100": "264-285 lbs",
    "110": "286-300+"
};


$(function () {

    // on page load, set the text of the label based the value of the range
    $('#ageText').text(ageValues[$('#ageInput').val()]);

    // setup an event handler to set the text when the range value is dragged (see event for input) or changed (see event for change)
    $('#ageInput').on('input change', function () {
        $('#ageText').text(ageValues[$(this).val()]);
    });
    $('#weightText').text(weightValues[$('#weightInput').val()]);

    // setup an event handler to set the text when the range value is dragged (see event for input) or changed (see event for change)
    $('#weightInput').on('input change', function () {
        $('#weightText').text(weightValues[$(this).val()]);
    });

});
    
    
    
    </script>
